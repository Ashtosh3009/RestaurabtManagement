<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    <title>CELLO</title>
</head>
<body>

    <header>
        <nav>
            <div class="container">
                <h1>Restaurant Name</h1>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#reservation">Reservation</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="menu">
    <div class="container">
        <h2>Menu</h2>
        <div class="menu-item">
            <h3>Appetizers</h3>
            <ul>
                <li>Bruschetta - $8.99</li>
                <li>Mozzarella Sticks - $7.99</li>
                <li>Spinach Artichoke Dip - $9.99</li>
            </ul>
        </div>
        <div class="menu-item">
            <h3>Main Courses</h3>
            <ul>
                <li>Chicken Parmesan - $15.99</li>
                <li>Grilled Salmon - $18.99</li>
                <li>Pasta Carbonara - $14.99</li>
            </ul>
        </div>
        <!-- Add more sections for other categories as needed -->
    </div>
</section>


    <section id="reservation">
        <div class="container">
            <h2>Reservation</h2>
            <form id="reservationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Submit Reservation</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
